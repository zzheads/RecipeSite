<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

    <div class="grid-container">

        <div th:replace="layout :: logo"></div>

        <div th:replace="layout :: flash"></div>

        <div class="container">
            <div class="grid-100">

                <form th:action="@{/login}" th:object="${user}" method="post">
                  <div class="prefix-20 grid-60 suffix-20">
                    <p><input th:field="*{username}" placeholder="Username"/></p>
                  </div> <div class="clear"></div>
                  <div class="prefix-20 grid-60 suffix-20">
                    <p><input th:field="*{password}" placeholder="Password" type="password"/></p>
                  </div>
                  <div class="clear"></div>
                    <div class="prefix-30 grid-20">
                        <a href="/signup"><button type="button" class="secondary">SignUp</button></a>
                    </div>
                    <div class="grid-20 suffix-30">
                        <button type="submit">Login</button>
                    </div>
                  <div class="clear"></div>
                </form>

            </div> <!-- grid-100 -->
        </div>

    </div> <!-- grid-container -->

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../assets/scripts/flashMessage.js" type="text/javascript" charset="utf-8"></script>
</body>
<div th:replace="layout :: footer"></div>
</html>
